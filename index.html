<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Finanzas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <h2>üí∞ Mi Billetera Dashboard</h2>
    </nav>

    <div class="container">
        
        <div class="dashboard-grid">
            
            <aside class="panel left-panel">
                <div class="card balance-card">
                    <h4>Tu Balance Actual</h4>
                    <h1 id="balance">$0.00</h1>
                    
                    <div class="inc-exp-container">
                        <div>
                            <h4>Ingresos</h4>
                            <p id="money-plus" class="money plus">+$0.00</p>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <h4>Gastos</h4>
                            <p id="money-minus" class="money minus">-$0.00</p>
                        </div>
                    </div>
                </div>

                <div class="card form-card">
                    <h3><i class="fas fa-plus-circle"></i> Nueva Transacci√≥n</h3>
                    <form id="form">
                        <div class="form-control">
                            <label for="text">Descripci√≥n</label>
                            <input type="text" id="text" placeholder="Ej: Sueldo, Comida..." required />
                        </div>
                        <div class="form-control">
                            <label for="amount">Monto <small>(negativo: gasto, positivo: ingreso)</small></label>
                            <input type="number" id="amount" placeholder="Ej: -5000" required />
                        </div>
                        <div class="form-control">
                            <label for="date">Fecha</label>
                            <input type="date" id="date" required />
                        </div>
                        <button class="btn">Agregar Transacci√≥n</button>
                    </form>
                </div>
            </aside>

            <main class="panel right-panel">
                
                <div class="top-row">
                    <div class="card chart-card">
                        <h3>Resumen Visual</h3>
                        <div class="chart-container">
                            <canvas id="expenseChart"></canvas>
                        </div>
                    </div>

                    <div class="card export-card">
                        <h3>Exportar Reporte</h3>
                        <p>Selecciona un rango de fechas:</p>
                        <div class="date-filters">
                            <input type="date" id="startDate">
                            <input type="date" id="endDate">
                        </div>
                        <button class="btn btn-export" onclick="exportData()">
                            <i class="fas fa-file-download"></i> Descargar CSV
                        </button>
                    </div>
                </div>

                <div class="card history-card">
                    <h3>Historial de Movimientos</h3>
                    <ul id="list" class="list">
                        </ul>
                </div>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
